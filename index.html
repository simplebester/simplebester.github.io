  <body>
    <div style="text-align: left;" id="preview"> </div>
    <script src="markdown.js"></script>
    <script src="jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script>

$(document).ready(function(){

        var render = function(artid)
        {
            $.get(artid, {}, function (data, textStatus){
            var tree = markdown.parse( data );
            preview.innerHTML = markdown.toHTML(tree);
            });
        }

        var changepage = function()
        {
            var hash = location.hash.replace(/^#/, '');
            if (!hash) {
            hash = "index.md";
            }
            render(hash);
        }

         $(window).bind('hashchange', function(e, triggered)
         {
             changepage();
         });

         changepage();
   });
    </script>
  </body>
</html>
